<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel Control Pro - Completo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .alerta-baixo { animation: pulse 2s infinite; color: #ef4444; font-weight: bold; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-slate-100 p-2 md:p-8 font-sans text-slate-900">

    <div class="max-w-6xl mx-auto bg-white p-4 md:p-6 rounded-2xl shadow-2xl border border-slate-200">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 border-b pb-6">
            <div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tight">üõ†Ô∏è Diesel Control <span class="text-emerald-600">Pro</span></h1>
                <div class="flex gap-4 mt-1">
                    <span id="valorTotalPatio" class="text-sm bg-emerald-100 text-emerald-700 px-2 rounded-full font-bold font-mono">Total P√°tio: R$ 0,00</span>
                </div>
            </div>
            <div class="flex flex-wrap gap-2 justify-center">
                <button onclick="fazerBackup()" class="bg-slate-800 text-white px-3 py-2 rounded-lg text-[10px] font-bold uppercase">üíæ Backup</button>
                <button onclick="abrirModalQR()" class="bg-purple-600 text-white px-3 py-2 rounded-lg text-[10px] font-bold uppercase">üì± QR Celular</button>
                <button onclick="gerarPDF()" class="bg-emerald-600 text-white px-3 py-2 rounded-lg text-[10px] font-bold uppercase">üìÑ PDF Mensal</button>
            </div>
        </div>
        
        <div class="bg-slate-900 p-3 rounded-xl mb-6 grid grid-cols-1 md:grid-cols-4 gap-2">
            <input id="nome" type="text" placeholder="Nome da Pe√ßa" class="p-2 rounded bg-slate-800 text-white border-none outline-none focus:ring-1 focus:ring-emerald-400">
            <input id="qtd_inicial" type="number" placeholder="Qtd Inicial" class="p-2 rounded bg-slate-800 text-white border-none outline-none">
            <input id="preco" type="number" step="0.01" placeholder="Pre√ßo Custo R$" class="p-2 rounded bg-slate-800 text-white border-none outline-none">
            <button onclick="adicionar()" class="bg-emerald-500 text-white font-black rounded uppercase text-xs hover:bg-emerald-400 transition">Cadastrar Pe√ßa</button>
        </div>

        <div class="relative mb-6">
            <input id="busca" oninput="renderizar()" type="text" placeholder="üîç Pesquisar no estoque..." class="w-full p-3 pl-10 rounded-xl border border-slate-300 outline-none focus:ring-2 focus:ring-emerald-500 bg-slate-50">
        </div>

        <div class="overflow-x-auto rounded-xl border border-slate-200">
            <table class="w-full text-left">
                <thead class="bg-slate-800 text-slate-200 uppercase text-[10px] font-bold">
                    <tr>
                        <th class="p-4">Item</th>
                        <th class="p-4 text-center">Estoque</th>
                        <th class="p-4 text-center">Unit√°rio</th>
                        <th class="p-4 text-center">Subtotal</th>
                        <th class="p-4 text-center">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="lista-estoque" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>
    </div>

    <div id="modalQR" class="fixed inset-0 bg-slate-900/90 hidden flex items-center justify-center p-4 z-[100]">
        <div class="bg-white p-6 rounded-3xl text-center max-w-sm w-full">
            <h2 class="font-black text-xl mb-4 text-slate-800">Hist√≥rico no Celular</h2>
            <div id="qrcode-container" class="flex justify-center p-4 bg-white border-4 border-slate-50 rounded-2xl mb-4"></div>
            <p class="text-[10px] text-slate-500 mb-6 uppercase font-bold tracking-widest">Aponte a c√¢mera para ler as √∫ltimas 15 sa√≠das</p>
            <button onclick="fecharModalQR()" class="w-full bg-slate-800 text-white p-4 rounded-xl font-bold uppercase">Fechar</button>
        </div>
    </div>

    <div id="modalSaida" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-md rounded-2xl p-6 shadow-2xl">
            <h2 id="tituloSaida" class="text-xl font-black mb-4 text-slate-800">Sa√≠da de Pe√ßa</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase">Quantidade:</label>
                    <input id="qtdSaida" type="number" class="w-full p-4 border-2 rounded-xl text-2xl font-bold outline-none border-slate-100 focus:border-red-500" value="1">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase">Destino:</label>
                    <select id="destinoSaida" onchange="togglePlaca()" class="w-full p-4 border-2 rounded-xl font-bold bg-slate-50">
                        <option value="P√°tio">üì¶ USO NO P√ÅTIO (INTERNO)</option>
                        <option value="Ve√≠culo">üöö VE√çCULO (CLIENTE/PLACA)</option>
                    </select>
                </div>
                <div id="campoIdentificacao" class="hidden">
                    <label class="text-xs font-bold text-slate-400 uppercase">Placa ou Nome do Cliente:</label>
                    <input id="identificacaoSaida" type="text" placeholder="EX: ABC-1234 / JEAN" class="w-full p-4 border-2 border-emerald-500 rounded-xl font-bold uppercase">
                </div>
                <button onclick="confirmarSaida()" class="w-full bg-red-600 text-white p-4 rounded-xl font-black uppercase shadow-lg hover:bg-red-700 transition">Confirmar Sa√≠da</button>
                <button onclick="fecharModalSaida()" class="w-full text-slate-400 text-xs font-bold uppercase">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // CARREGAMENTO DOS DADOS (meuEstoque e meuHistorico)
        let estoque = JSON.parse(localStorage.getItem('meuEstoque')) || [];
        let historico = JSON.parse(localStorage.getItem('meuHistorico')) || [];
        let indexAtual = null;

        function registrar(nome, qtd, tipo, detalhes = "") {
            const agora = new Date();
            historico.push({
                data: agora.toLocaleDateString('pt-BR'),
                hora: agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}),
                mesAno: agora.toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'}),
                nome: nome.toUpperCase(), qtd, tipo, detalhes: detalhes.toUpperCase()
            });
            localStorage.setItem('meuHistorico', JSON.stringify(historico));
        }

        function renderizar() {
            const lista = document.getElementById('lista-estoque');
            const busca = document.getElementById('busca').value.toLowerCase();
            let total = 0;
            lista.innerHTML = '';

            estoque.forEach((item, index) => {
                const subtotal = (item.qtd * item.preco);
                total += subtotal;
                if (item.nome.toLowerCase().includes(busca)) {
                    lista.innerHTML += `
                        <tr class="hover:bg-slate-50 border-b border-slate-100 transition">
                            <td class="p-4 font-bold text-xs uppercase text-slate-800">${item.nome}</td>
                            <td class="p-4 text-center font-bold text-lg ${item.qtd <= 1 ? 'alerta-baixo' : 'text-slate-600'}">${item.qtd}</td>
                            <td class="p-4 text-center text-xs text-slate-500">R$ ${item.preco.toFixed(2)}</td>
                            <td class="p-4 text-center font-bold text-emerald-600">R$ ${subtotal.toFixed(2)}</td>
                            <td class="p-4 text-center flex justify-center gap-2">
                                <button onclick="abrirSaida(${index})" class="bg-red-500 text-white px-3 py-1.5 rounded-lg text-[10px] font-black hover:bg-red-600 transition shadow-md">SA√çDA</button>
                                <button onclick="entradaRapida(${index})" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-[10px] font-black hover:bg-blue-700 transition shadow-md">ENTRA</button>
                                <button onclick="remover(${index})" class="text-slate-300 hover:text-red-500 ml-2">üóëÔ∏è</button>
                            </td>
                        </tr>`;
                }
            });
            document.getElementById('valorTotalPatio').innerText = `Total P√°tio: R$ ${total.toFixed(2)}`;
            localStorage.setItem('meuEstoque', JSON.stringify(estoque));
        }

        function adicionar() {
            const n = document.getElementById('nome').value.trim();
            const q = parseInt(document.getElementById('qtd_inicial').value) || 0;
            const p = parseFloat(document.getElementById('preco').value);
            if(n && !isNaN(p)) {
                estoque.push({nome: n.toUpperCase(), qtd: q, preco: p});
                registrar(n, q, "CADASTRO", "ENTRADA INICIAL");
                document.getElementById('nome').value = ''; 
                document.getElementById('qtd_inicial').value = ''; 
                document.getElementById('preco').value = '';
                renderizar();
            } else { alert("Informe Nome e Pre√ßo!"); }
        }

        function abrirSaida(index) {
            indexAtual = index;
            document.getElementById('tituloSaida').innerText = `Sa√≠da: ${estoque[index].nome}`;
            document.getElementById('modalSaida').classList.remove('hidden');
        }

        function togglePlaca() {
            const d = document.getElementById('destinoSaida').value;
            document.getElementById('campoIdentificacao').className = (d === 'Ve√≠culo') ? 'block' : 'hidden';
        }

        function confirmarSaida() {
            const item = estoque[indexAtual];
            const q = parseInt(document.getElementById('qtdSaida').value);
            const d = document.getElementById('destinoSaida').value;
            const i = document.getElementById('identificacaoSaida').value;
            if (q > item.qtd) return alert("Estoque insuficiente!");
            item.qtd -= q;
            registrar(item.nome, q, "SA√çDA", d === 'Ve√≠culo' ? `VE√çCULO: ${i}` : "P√ÅTIO");
            fecharModalSaida(); renderizar();
        }

        function entradaRapida(index) {
            const q = prompt(`Entrada de "${estoque[index].nome}". Quantidade?`, "1");
            if (q && !isNaN(q)) {
                estoque[index].qtd += parseInt(q);
                registrar(estoque[index].nome, q, "ENTRADA", "REPOSI√á√ÉO");
                renderizar();
            }
        }

        function fecharModalSaida() { document.getElementById('modalSaida').classList.add('hidden'); }

        function abrirModalQR() {
            const mes = new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'});
            const rel = historico.filter(h => h.mesAno === mes).slice(-15);
            let txt = `HIST√ìRICO DIESEL - ${mes}\n\n`;
            rel.forEach(h => txt += `${h.data} | ${h.tipo}: ${h.qtd} ${h.nome} (${h.detalhes})\n`);
            document.getElementById('qrcode-container').innerHTML = "";
            new QRCode(document.getElementById("qrcode-container"), { text: txt, width: 220, height: 220 });
            document.getElementById('modalQR').classList.remove('hidden');
        }

        function fecharModalQR() { document.getElementById('modalQR').classList.add('hidden'); }
        function fazerBackup() {
            const b = new Blob([JSON.stringify({estoque, historico})], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b);
            a.download = `backup_diesel.json`; a.click();
        }

        function gerarPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            const mes = new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'});
            doc.text(`RELAT√ìRIO MENSAL - ${mes}`, 14, 20);
            doc.autoTable({
                head: [["Item", "Qtd", "Tipo", "Detalhe", "Data", "Hora"]],
                body: historico.filter(h => h.mesAno === mes).map(h => [h.nome, h.qtd, h.tipo, h.detalhes, h.data, h.hora]),
                startY: 30, theme: 'grid'
            });
            doc.save(`relatorio_diesel.pdf`);
        }

        function remover(index) { if(confirm("Remover item?")) { estoque.splice(index, 1); renderizar(); } }

        renderizar();
    </script>
</body>
</html>
