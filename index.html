<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel Control Pro - Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        .alerta-baixo { animation: pulse 2s infinite; color: #ef4444; font-weight: bold; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .modal-transition { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-slate-100 p-2 md:p-8 font-sans text-slate-900">

    <div class="max-w-6xl mx-auto bg-white p-4 md:p-6 rounded-2xl shadow-2xl border border-slate-200">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 border-b pb-6">
            <div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tight">üõ†Ô∏è Diesel Control <span class="text-emerald-600">Pro</span></h1>
                <div class="flex gap-4 mt-1">
                    <span id="valorTotalPatio" class="text-sm bg-emerald-100 text-emerald-700 px-2 rounded-full font-bold">Total: R$ 0,00</span>
                </div>
            </div>
            <div class="flex flex-wrap gap-2 justify-center">
                <button onclick="fazerBackup()" class="bg-slate-800 text-white px-3 py-2 rounded-lg text-[10px] font-bold hover:bg-black transition">üíæ BACKUP</button>
                <button onclick="gerarPDF(true)" class="bg-purple-600 text-white px-3 py-2 rounded-lg text-[10px] font-bold hover:bg-purple-700 transition">üì± RELAT√ìRIO NO CELULAR</button>
                <button onclick="gerarPDF(false)" class="bg-emerald-600 text-white px-3 py-2 rounded-lg text-[10px] font-bold shadow-lg hover:bg-emerald-700 transition">üìÑ PDF MENSAL</button>
            </div>
        </div>
        
        <div class="bg-slate-900 p-3 rounded-xl mb-6 grid grid-cols-1 md:grid-cols-4 gap-2">
            <input id="nome" type="text" placeholder="Nome da Pe√ßa" class="p-2 rounded bg-slate-800 text-white border-none outline-none focus:ring-1 focus:ring-emerald-400 uppercase">
            <input id="qtd_inicial" type="number" placeholder="Qtd Inicial" class="p-2 rounded bg-slate-800 text-white border-none outline-none">
            <input id="preco" type="number" step="0.01" placeholder="Custo R$" class="p-2 rounded bg-slate-800 text-white border-none outline-none">
            <button onclick="adicionar()" class="bg-emerald-500 text-white font-black rounded uppercase text-xs hover:bg-emerald-400 transition">Cadastrar Item</button>
        </div>

        <div class="relative mb-6">
            <input id="busca" oninput="renderizar()" type="text" placeholder="üîç Pesquisar pe√ßa..." class="w-full p-3 pl-10 rounded-xl border border-slate-300 outline-none focus:ring-2 focus:ring-emerald-500 bg-slate-50">
        </div>

        <div class="overflow-x-auto rounded-xl border border-slate-200 bg-white">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-800 text-slate-200 uppercase text-[10px] font-bold">
                    <tr>
                        <th class="p-4">Item</th>
                        <th class="p-4">Estoque</th>
                        <th class="p-4">Pre√ßo Unit.</th>
                        <th class="p-4">Subtotal</th>
                        <th class="p-4 text-center">Movimentar</th>
                    </tr>
                </thead>
                <tbody id="lista-estoque" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>
    </div>

    <div id="modalMovimentacao" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden modal-transition scale-95 opacity-0" id="modalContent">
            <div id="modalHeader" class="p-4 text-white font-bold flex justify-between items-center bg-slate-800">
                <span id="modalTitulo">Movimentar</span>
                <button onclick="fecharModal()" class="text-2xl">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-400 mb-1">Quantidade:</label>
                    <input id="modalQtd" type="number" class="w-full p-4 border-2 rounded-xl text-2xl font-bold outline-none focus:border-slate-400" value="1">
                </div>
                
                <div id="campoSaidaExtra" class="hidden">
                    <label class="block text-xs font-bold uppercase text-slate-400 mb-1">Destino:</label>
                    <select id="modalDestino" onchange="toggleVeiculo()" class="w-full p-4 border-2 rounded-xl font-bold bg-slate-50 text-sm mb-4">
                        <option value="P√°tio">üì¶ USO NO P√ÅTIO (INTERNO)</option>
                        <option value="Ve√≠culo">üöö VE√çCULO (CLIENTE/PLACA)</option>
                    </select>
                    <div id="campoVeiculo" class="hidden">
                        <input id="modalIdentificacao" type="text" placeholder="PLACA OU NOME DO CLIENTE" class="w-full p-4 border-2 rounded-xl border-emerald-500 font-bold uppercase">
                    </div>
                </div>

                <button id="btnConfirmar" class="w-full p-4 rounded-xl text-white font-black uppercase tracking-widest transition shadow-lg mt-4"></button>
            </div>
        </div>
    </div>

    <script>
        // SEGURAN√áA: MANT√âM OS DADOS QUE J√Å EST√ÉO NO NAVEGADOR
        let estoque = JSON.parse(localStorage.getItem('meuEstoque')) || [];
        let historico = JSON.parse(localStorage.getItem('meuHistorico')) || [];
        let indexAtual = null, tipoAtual = null;

        function registrar(nome, qtd, tipo, detalhes = "") {
            const agora = new Date();
            historico.push({
                data: agora.toLocaleDateString('pt-BR'),
                hora: agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}),
                mesAno: agora.toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'}),
                nome: nome.toUpperCase(), qtd, tipo, detalhes: detalhes.toUpperCase()
            });
            localStorage.setItem('meuHistorico', JSON.stringify(historico));
        }

        function renderizar() {
            const lista = document.getElementById('lista-estoque');
            const busca = document.getElementById('busca').value.toLowerCase();
            let total = 0;
            lista.innerHTML = '';

            estoque.forEach((item, index) => {
                const subtotal = item.qtd * item.preco;
                total += subtotal;
                if (item.nome.toLowerCase().includes(busca)) {
                    lista.innerHTML += `
                        <tr class="hover:bg-slate-50 transition border-b border-slate-100">
                            <td class="p-4 font-bold text-slate-800 uppercase text-xs">${item.nome}</td>
                            <td class="p-4 font-bold ${item.qtd <= 1 ? 'alerta-baixo' : 'text-slate-600'} text-lg">${item.qtd}</td>
                            <td class="p-4">
                                <div class="flex items-center gap-2">
                                    <span class="text-slate-500 font-medium text-[10px]">R$ ${item.preco.toFixed(2)}</span>
                                    <button onclick="editarPreco(${index})" class="text-[8px] bg-slate-100 px-1 py-0.5 rounded text-slate-400 font-bold hover:bg-slate-200">EDITAR</button>
                                </div>
                            </td>
                            <td class="p-4 font-bold text-emerald-600 text-sm">R$ ${subtotal.toFixed(2)}</td>
                            <td class="p-4 text-center">
                                <div class="flex justify-center gap-2">
                                    <button onclick="abrirModal(${index}, 'Sa√≠da')" class="bg-red-500 text-white px-4 py-2 rounded-lg text-[9px] font-black hover:bg-red-600 shadow-md">SA√çDA</button>
                                    <button onclick="abrirModal(${index}, 'Entrada')" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-[9px] font-black hover:bg-blue-700 shadow-md">ENTRADA</button>
                                    <button onclick="remover(${index})" class="ml-2 text-slate-300 hover:text-red-500 transition">üóëÔ∏è</button>
                                </div>
                            </td>
                        </tr>`;
                }
            });
            document.getElementById('valorTotalPatio').innerText = `Total P√°tio: R$ ${total.toFixed(2)}`;
            localStorage.setItem('meuEstoque', JSON.stringify(estoque));
        }

        function adicionar() {
            const n = document.getElementById('nome').value.trim();
            const q = parseInt(document.getElementById('qtd_inicial').value) || 0;
            const p = parseFloat(document.getElementById('preco').value);
            if(n && !isNaN(p)) {
                estoque.push({nome: n.toUpperCase(), qtd: q, preco: p});
                registrar(n, q, "CADASTRO", "ENTRADA INICIAL");
                document.getElementById('nome').value = ''; document.getElementById('qtd_inicial').value = ''; document.getElementById('preco').value = '';
                renderizar();
            }
        }

        function editarPreco(index) {
            const n = prompt(`Novo pre√ßo para: ${estoque[index].nome}`, estoque[index].preco);
            if (n !== null && !isNaN(n)) { estoque[index].preco = parseFloat(n); renderizar(); }
        }

        function abrirModal(index, tipo) {
            indexAtual = index; tipoAtual = tipo;
            const modal = document.getElementById('modalMovimentacao');
            const content = document.getElementById('modalContent');
            const header = document.getElementById('modalHeader');
            const btn = document.getElementById('btnConfirmar');
            const campoSaida = document.getElementById('campoSaidaExtra');
            
            document.getElementById('modalTitulo').innerText = `${tipo}: ${estoque[index].nome}`;
            document.getElementById('modalQtd').value = 1;
            modal.classList.remove('hidden');
            setTimeout(() => { content.classList.remove('scale-95', 'opacity-0'); }, 10);

            if (tipo === 'Sa√≠da') {
                header.className = "p-4 text-white font-bold bg-red-600 flex justify-between";
                btn.className = "w-full p-4 rounded-xl text-white font-black bg-red-600 shadow-lg";
                btn.innerText = "CONFIRMAR SA√çDA";
                campoSaida.classList.remove('hidden');
                toggleVeiculo();
            } else {
                header.className = "p-4 text-white font-bold bg-blue-600 flex justify-between";
                btn.className = "w-full p-4 rounded-xl text-white font-black bg-blue-600 shadow-lg";
                btn.innerText = "CONFIRMAR ENTRADA";
                campoSaida.classList.add('hidden');
            }
            btn.onclick = confirmarAcao;
        }

        function toggleVeiculo() {
            const d = document.getElementById('modalDestino').value;
            document.getElementById('campoVeiculo').className = (d === 'Ve√≠culo') ? 'block' : 'hidden';
        }

        function fecharModal() {
            const modal = document.getElementById('modalMovimentacao');
            const content = document.getElementById('modalContent');
            content.classList.add('scale-95', 'opacity-0');
            setTimeout(() => { modal.classList.add('hidden'); }, 200);
        }

        function confirmarAcao() {
            const item = estoque[indexAtual];
            const q = parseInt(document.getElementById('modalQtd').value);
            if (isNaN(q) || q <= 0) return alert("Qtd inv√°lida!");

            if (tipoAtual === 'Sa√≠da') {
                if (q > item.qtd) return alert("Estoque insuficiente!");
                item.qtd -= q;
                const d = document.getElementById('modalDestino').value;
                const i = document.getElementById('modalIdentificacao').value;
                registrar(item.nome, q, "SA√çDA", d === 'Ve√≠culo' ? `VE√çCULO: ${i}` : "P√ÅTIO");
            } else {
                item.qtd += q;
                registrar(item.nome, q, "ENTRADA", "REPOSI√á√ÉO");
            }
            fecharModal(); renderizar();
        }

        function remover(index) { if(confirm("Excluir item?")) { estoque.splice(index, 1); renderizar(); } }

        function fazerBackup() {
            const b = new Blob([JSON.stringify({estoque, historico})], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b);
            a.download = `backup_oficina.json`; a.click();
        }

        async function gerarPDF(abrir) {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            const mes = new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'});
            doc.text(`RELATORIO DIESEL - ${mes}`, 14, 20);
            doc.autoTable({
                head: [["Item", "Qtd", "Tipo", "Detalhe", "Data", "Hora"]],
                body: historico.filter(h => h.mesAno === mes).map(h => [h.nome, h.qtd, h.tipo, h.detalhes, h.data, h.hora]),
                startY: 30, theme: 'grid'
            });
            if (abrir) window.open(doc.output('bloburl'), '_blank');
            else doc.save(`relatorio_${mes.replace('/','_')}.pdf`);
        }

        renderizar();
    </script>
</body>
</html>
