<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque com Hist√≥rico Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        .alerta-ultimo { animation: pulse 1.5s infinite; color: #dc2626; font-weight: bold; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-gray-50 p-4 md:p-8">

    <div class="max-w-5xl mx-auto bg-white p-6 rounded-2xl shadow-xl border border-gray-100">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-black text-gray-800">üõ†Ô∏è Sistema de Fluxo</h1>
                <p class="text-sm text-gray-500">Gest√£o de Entradas e Sa√≠das com Hist√≥rico</p>
            </div>
            <div class="flex gap-2">
                <button onclick="limparHistorico()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-bold hover:bg-gray-300 transition text-sm">Limpar Hist√≥rico</button>
                <button onclick="gerarPDF()" class="bg-emerald-600 text-white px-6 py-2 rounded-lg font-bold shadow-lg hover:bg-emerald-700 transition flex items-center gap-2">
                    üìÑ Exportar Balan√ßo
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 bg-gray-800 p-6 rounded-xl shadow-inner">
            <input id="nome" type="text" placeholder="Nome da Pe√ßa" class="p-3 rounded-lg outline-none focus:ring-2 focus:ring-emerald-400 bg-gray-700 text-white placeholder-gray-400">
            <input id="qtd" type="number" placeholder="Quantidade" class="p-3 rounded-lg outline-none focus:ring-2 focus:ring-emerald-400 bg-gray-700 text-white placeholder-gray-400">
            <input id="preco" type="number" step="0.01" placeholder="Pre√ßo R$" class="p-3 rounded-lg outline-none focus:ring-2 focus:ring-emerald-400 bg-gray-700 text-white placeholder-gray-400">
            <button onclick="adicionar()" class="bg-emerald-500 text-white font-black p-3 rounded-lg hover:bg-emerald-400 transition uppercase tracking-wider">Registrar Entrada</button>
        </div>

        <div class="overflow-hidden rounded-xl border border-gray-200 shadow-sm">
            <table class="w-full text-left">
                <thead class="bg-gray-100 text-gray-600 uppercase text-xs font-bold">
                    <tr>
                        <th class="p-4">Item</th>
                        <th class="p-4">Qtd Atual</th>
                        <th class="p-4">Pre√ßo Unit.</th>
                        <th class="p-4">Subtotal</th>
                        <th class="p-4 text-center">Controle de Sa√≠da/Entrada</th>
                    </tr>
                </thead>
                <tbody id="lista-estoque" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Carrega estoque e hist√≥rico do LocalStorage
        let estoque = JSON.parse(localStorage.getItem('meuEstoque')) || [];
        let historico = JSON.parse(localStorage.getItem('meuHistorico')) || [];

        function registrarMovimentacao(nome, qtd, tipo) {
            const agora = new Date();
            const registro = {
                data: agora.toLocaleDateString('pt-BR'),
                hora: agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}),
                nome: nome,
                qtd: Math.abs(qtd),
                tipo: tipo // "Entrada" ou "Sa√≠da"
            };
            historico.push(registro);
            localStorage.setItem('meuHistorico', JSON.stringify(historico));
        }

        function renderizar() {
            const lista = document.getElementById('lista-estoque');
            lista.innerHTML = '';

            estoque.forEach((item, index) => {
                const subtotal = item.qtd * item.preco;
                const alerta = item.qtd === 1 ? 'alerta-ultimo' : 'text-gray-700';

                lista.innerHTML += `
                    <tr class="hover:bg-gray-50">
                        <td class="p-4 font-bold text-gray-800">${item.nome}</td>
                        <td class="p-4">
                            <span class="${alerta}">${item.qtd}</span>
                            ${item.qtd === 1 ? '<span class="text-[10px] block text-red-500">√öLTIMO!</span>' : ''}
                        </td>
                        <td class="p-4 text-gray-500 text-sm">R$ ${item.preco.toFixed(2)}</td>
                        <td class="p-4 font-bold text-emerald-600">R$ ${subtotal.toFixed(2)}</td>
                        <td class="p-4">
                            <div class="flex justify-center gap-2">
                                <button onclick="alterarQtd(${index}, -1)" class="bg-orange-100 text-orange-600 px-3 py-1 rounded-md font-bold hover:bg-orange-200">- Sa√≠da</button>
                                <button onclick="alterarQtd(${index}, 1)" class="bg-blue-100 text-blue-600 px-3 py-1 rounded-md font-bold hover:bg-blue-200">+ Entrada</button>
                                <button onclick="remover(${index})" class="ml-4 text-gray-300 hover:text-red-500 text-xs italic underline">Remover</button>
                            </div>
                        </td>
                    </tr>`;
            });
            localStorage.setItem('meuEstoque', JSON.stringify(estoque));
        }

        function adicionar() {
            const n = document.getElementById('nome').value.trim();
            const q = parseInt(document.getElementById('qtd').value);
            const p = parseFloat(document.getElementById('preco').value);

            if(n && q > 0 && p >= 0) {
                const item = estoque.find(i => i.nome.toLowerCase() === n.toLowerCase());
                if(item) {
                    item.qtd += q;
                    item.preco = p;
                } else {
                    estoque.push({nome: n, qtd: q, preco: p});
                }
                
                registrarMovimentacao(n, q, "Entrada");
                
                document.getElementById('nome').value = '';
                document.getElementById('qtd').value = '';
                document.getElementById('preco').value = '';
                renderizar();
            }
        }

        function alterarQtd(index, valor) {
            const item = estoque[index];
            const tipo = valor > 0 ? "Entrada" : "Sa√≠da";
            
            if(tipo === "Sa√≠da" && item.qtd <= 0) return alert("Estoque zerado!");

            item.qtd += valor;
            registrarMovimentacao(item.nome, 1, tipo);
            renderizar();
        }

        function remover(index) {
            if(confirm("Excluir produto definitivamente?")) {
                estoque.splice(index, 1);
                renderizar();
            }
        }

        function limparHistorico() {
            if(confirm("Deseja apagar todo o hist√≥rico de datas?")) {
                historico = [];
                localStorage.setItem('meuHistorico', JSON.stringify(historico));
                alert("Hist√≥rico limpo!");
            }
        }

        async function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // T√çTULO
            doc.setFontSize(22);
            doc.text("BALAN√áO E FLUXO DE CAIXA", 14, 20);
            doc.setFontSize(10);
            doc.text(`Relat√≥rio gerado em: ${new Date().toLocaleString()}`, 14, 28);

            // TABELA 1: ESTOQUE ATUAL
            doc.setFontSize(14);
            doc.text("1. Resumo de Estoque Atual", 14, 40);
            const dadosEstoque = estoque.map(i => [i.nome, i.qtd, `R$ ${i.preco.toFixed(2)}`, `R$ ${(i.qtd*i.preco).toFixed(2)}`]);
            doc.autoTable({
                head: [["Item", "Qtd", "Unit√°rio", "Subtotal"]],
                body: dadosEstoque,
                startY: 45,
                theme: 'striped',
                headStyles: {fillColor: [16, 185, 129]}
            });

            // TABELA 2: HIST√ìRICO DE ENTRADAS/SA√çDAS
            const finalY = doc.lastAutoTable.finalY + 15;
            doc.setFontSize(14);
            doc.text("2. Hist√≥rico de Movimenta√ß√µes (Entradas/Sa√≠das)", 14, finalY);
            const dadosHistorico = historico.map(h => [h.data, h.hora, h.nome, h.tipo, h.qtd]);
            doc.autoTable({
                head: [["Data", "Hora", "Produto", "Tipo", "Qtd"]],
                body: dadosHistorico,
                startY: finalY + 5,
                theme: 'grid',
                headStyles: {fillColor: [31, 41, 55]}
            });

            doc.save("balanco_completo.pdf");
        }

        renderizar();
    </script>
</body>
</html>
