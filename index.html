<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Estoque Web</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Controle de Estoque</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <input id="nome" type="text" placeholder="Produto" class="border p-2 rounded">
            <input id="qtd" type="number" placeholder="Qtd" class="border p-2 rounded">
            <input id="preco" type="number" placeholder="Preço" class="border p-2 rounded">
            <button onclick="adicionar()" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Adicionar</button>
        </div>

        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">Produto</th>
                    <th class="p-2">Qtd</th>
                    <th class="p-2">Preço</th>
                    <th class="p-2">Ações</th>
                </tr>
            </thead>
            <tbody id="lista-estoque"></tbody>
        </table>
    </div>

    <script>
        let estoque = JSON.parse(localStorage.getItem('meuEstoque')) || [];

        function renderizar() {
            const lista = document.getElementById('lista-estoque');
            lista.innerHTML = '';
            estoque.forEach((item, index) => {
                lista.innerHTML += `
                    <tr class="border-b">
                        <td class="p-2">${item.nome}</td>
                        <td class="p-2">${item.qtd}</td>
                        <td class="p-2">R$ ${item.preco}</td>
                        <td class="p-2">
                            <button onclick="remover(${index})" class="text-red-600">Excluir</button>
                        </td>
                    </tr>`;
            });
            localStorage.setItem('meuEstoque', JSON.stringify(estoque));
        }

        function adicionar() {
            const nome = document.getElementById('nome').value;
            const qtd = document.getElementById('qtd').value;
            const preco = document.getElementById('preco').value;
            if(nome && qtd && preco) {
                estoque.push({ nome, qtd, preco });
                renderizar();
            }
        }

        function remover(index) {
            estoque.splice(index, 1);
            renderizar();
        }

        renderizar();
    </script>
</body>
</html>
