<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        @keyframes pulse-red {
            0%, 100% { color: #dc2626; }
            50% { color: #f87171; transform: scale(1.05); }
        }
        .alerta-ultimo {
            animation: pulse-red 1.5s infinite;
            display: inline-block;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-xl">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 border-b pb-6 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-800">üì¶ Controle de Estoque</h1>
                <p class="text-gray-500">Gest√£o de entradas, sa√≠das e balan√ßo</p>
            </div>
            <button onclick="gerarPDF()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-lg font-bold shadow-md transition-all flex items-center gap-2">
                <span>üìÑ</span> Gerar Balan√ßo PDF
            </button>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 bg-blue-50 p-5 rounded-xl border border-blue-100">
            <div class="flex flex-col">
                <label class="text-xs font-bold text-blue-800 mb-1 ml-1">PRODUTO</label>
                <input id="nome" type="text" placeholder="Ex: Parafuso" class="border p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label class="text-xs font-bold text-blue-800 mb-1 ml-1">QUANTIDADE</label>
                <input id="qtd" type="number" placeholder="Ex: 10" class="border p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col">
                <label class="text-xs font-bold text-blue-800 mb-1 ml-1">PRE√áO UNIT√ÅRIO</label>
                <input id="preco" type="number" step="0.01" placeholder="R$ 0,00" class="border p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex flex-col justify-end">
                <button onclick="adicionar()" class="bg-blue-600 text-white font-bold p-2 rounded-lg hover:bg-blue-700 transition shadow-md h-[42px]">
                    Adicionar Item
                </button>
            </div>
        </div>

        <div class="overflow-x-auto rounded-lg border border-gray-200">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-800 text-white">
                        <th class="p-4">Produto</th>
                        <th class="p-4">Qtd</th>
                        <th class="p-4">Pre√ßo Unit.</th>
                        <th class="p-4">Subtotal</th>
                        <th class="p-4 text-center">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="lista-estoque" class="divide-y divide-gray-200 bg-white">
                    </tbody>
            </table>
        </div>

        <div id="resumo-total" class="mt-4 text-right text-xl font-bold text-gray-800">
            </div>
    </div>

    <script>
        let estoque = JSON.parse(localStorage.getItem('meuEstoque')) || [];

        function renderizar() {
            const lista = document.getElementById('lista-estoque');
            const resumoTotal = document.getElementById('resumo-total');
            lista.innerHTML = '';
            let valorTotalGeral = 0;

            estoque.forEach((item, index) => {
                const subtotal = item.qtd * item.preco;
                valorTotalGeral += subtotal;

                // L√≥gica de Alerta de √∫ltimo item
                const ehUltimo = item.qtd === 1;
                const alertaClasse = ehUltimo ? "alerta-ultimo font-bold" : "text-gray-700";
                const avisoTexto = ehUltimo ? "<br><span class='text-[10px] uppercase tracking-tighter'>‚ö†Ô∏è √öltima unidade!</span>" : "";

                lista.innerHTML += `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="p-4 font-semibold text-gray-800">${item.nome}</td>
                        <td class="p-4">
                            <div class="flex items-center gap-3">
                                <button onclick="alterarQtd(${index}, -1)" class="w-6 h-6 bg-gray-200 rounded hover:bg-gray-300 font-bold">-</button>
                                <span class="${alertaClasse}">${item.qtd}${avisoTexto}</span>
                                <button onclick="alterarQtd(${index}, 1)" class="w-6 h-6 bg-gray-200 rounded hover:bg-gray-300 font-bold">+</button>
                            </div>
                        </td>
                        <td class="p-4 text-gray-600">R$ ${parseFloat(item.preco).toFixed(2)}</td>
                        <td class="p-4 font-bold text-emerald-600">R$ ${subtotal.toFixed(2)}</td>
                        <td class="p-4 text-center">
                            <button onclick="remover(${index})" class="bg-red-100 text-red-600 px-3 py-1 rounded-full text-xs font-bold hover:bg-red-200 transition">
                                EXCLUIR
                            </button>
                        </td>
                    </tr>`;
            });

            resumoTotal.innerHTML = `Valor Total em Estoque: R$ ${valorTotalGeral.toFixed(2)}`;
            localStorage.setItem('meuEstoque', JSON.stringify(estoque));
        }

        function adicionar() {
            const inputNome = document.getElementById('nome');
            const inputQtd = document.getElementById('qtd');
            const inputPreco = document.getElementById('preco');

            const nome = inputNome.value.trim();
            const qtd = parseInt(inputQtd.value);
            const preco = parseFloat(inputPreco.value);

            if(nome && !isNaN(qtd) && !isNaN(preco)) {
                // Soma autom√°tica se o nome for igual
                const itemExistente = estoque.find(i => i.nome.toLowerCase() === nome.toLowerCase());

                if (itemExistente) {
                    itemExistente.qtd += qtd;
                    itemExistente.preco = preco; // Atualiza para o pre√ßo da √∫ltima entrada
                } else {
                    estoque.push({ nome, qtd, preco });
                }

                inputNome.value = '';
                inputQtd.value = '';
                inputPreco.value = '';
                inputNome.focus();
                renderizar();
            } else {
                alert("Preencha todos os campos corretamente.");
            }
        }

        function alterarQtd(index, valor) {
            estoque[index].qtd += valor;
            if (estoque[index].qtd < 0) estoque[index].qtd = 0;
            renderizar();
        }

        function remover(index) {
            if(confirm("Deseja remover este item do sistema?")) {
                estoque.splice(index, 1);
                renderizar();
            }
        }

        async function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.text("BALAN√áO GERAL DE ESTOQUE", 14, 22);
            
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text(`Emitido em: ${new Date().toLocaleString('pt-BR')}`, 14, 30);

            const colunas = ["Produto", "Quantidade", "Valor Unit.", "Subtotal"];
            const linhas = [];
            let totalGeral = 0;

            estoque.forEach(item => {
                const sub = item.qtd * item.preco;
                totalGeral += sub;
                linhas.push([
                    item.nome,
                    item.qtd,
                    `R$ ${item.preco.toFixed(2)}`,
                    `R$ ${sub.toFixed(2)}`
                ]);
            });

            doc.autoTable({
                head: [colunas],
                body: linhas,
                startY: 40,
                theme: 'grid',
                headStyles: { fillColor: [31, 41, 55], halign: 'center' },
                columnStyles: {
                    1: { halign: 'center' },
                    2: { halign: 'right' },
                    3: { halign: 'right' }
                }
            });

            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(14);
            doc.setTextColor(0);
            doc.text(`VALOR TOTAL DO BALAN√áO: R$ ${totalGeral.toFixed(2)}`, 14, finalY);

            doc.save(`balanco_estoque_${new Date().toLocaleDateString('pt-BR')}.pdf`);
        }

        renderizar();
    </script>
</body>
</html>
