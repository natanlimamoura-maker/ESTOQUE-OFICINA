<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Pro - Oficina & P√°tio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        .alerta-ultimo { animation: pulse 1.5s infinite; color: #dc2626; font-weight: bold; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-gray-50 p-4 md:p-8">

    <div class="max-w-6xl mx-auto bg-white p-6 rounded-2xl shadow-xl border border-gray-100">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-black text-gray-800">üõ†Ô∏è Sistema de Fluxo Diesel</h1>
                <p class="text-sm text-gray-500">Gest√£o de Pe√ßas, P√°tio e Ordens de Servi√ßo</p>
            </div>
            <div class="flex gap-2">
                <button onclick="limparHistorico()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-bold hover:bg-gray-300 transition text-sm">Limpar Hist√≥rico</button>
                <button onclick="gerarPDF()" class="bg-emerald-600 text-white px-6 py-2 rounded-lg font-bold shadow-lg hover:bg-emerald-700 transition flex items-center gap-2">
                    üìÑ Exportar Balan√ßo Detalhado
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 bg-gray-800 p-6 rounded-xl shadow-inner">
            <input id="nome" type="text" placeholder="Nome da Pe√ßa" class="p-3 rounded-lg outline-none focus:ring-2 focus:ring-emerald-400 bg-gray-700 text-white placeholder-gray-400">
            <input id="qtd" type="number" placeholder="Quantidade Inicial" class="p-3 rounded-lg outline-none focus:ring-2 focus:ring-emerald-400 bg-gray-700 text-white placeholder-gray-400">
            <input id="preco" type="number" step="0.01" placeholder="Pre√ßo de Custo R$" class="p-3 rounded-lg outline-none focus:ring-2 focus:ring-emerald-400 bg-gray-700 text-white placeholder-gray-400">
            <button onclick="adicionar()" class="bg-emerald-500 text-white font-black p-3 rounded-lg hover:bg-emerald-400 transition uppercase tracking-wider">Cadastrar Item</button>
        </div>

        <div class="overflow-hidden rounded-xl border border-gray-200 shadow-sm">
            <table class="w-full text-left">
                <thead class="bg-gray-100 text-gray-600 uppercase text-xs font-bold">
                    <tr>
                        <th class="p-4">Item</th>
                        <th class="p-4">Qtd Atual</th>
                        <th class="p-4">Pre√ßo Unit.</th>
                        <th class="p-4">Subtotal</th>
                        <th class="p-4 text-center">A√ß√µes de Movimenta√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="lista-estoque" class="divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </div>

    <script>
        let estoque = JSON.parse(localStorage.getItem('meuEstoque')) || [];
        let historico = JSON.parse(localStorage.getItem('meuHistorico')) || [];

        function registrarMovimentacao(nome, qtd, tipo, detalhes = "") {
            const agora = new Date();
            const registro = {
                data: agora.toLocaleDateString('pt-BR'),
                hora: agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}),
                nome: nome,
                qtd: Math.abs(qtd),
                tipo: tipo,
                detalhes: detalhes
            };
            historico.push(registro);
            localStorage.setItem('meuHistorico', JSON.stringify(historico));
        }

        function renderizar() {
            const lista = document.getElementById('lista-estoque');
            lista.innerHTML = '';

            estoque.forEach((item, index) => {
                const subtotal = item.qtd * item.preco;
                const alerta = item.qtd === 1 ? 'alerta-ultimo' : 'text-gray-700';

                lista.innerHTML += `
                    <tr class="hover:bg-gray-50">
                        <td class="p-4 font-bold text-gray-800">${item.nome}</td>
                        <td class="p-4">
                            <span class="${alerta}">${item.qtd}</span>
                            ${item.qtd <= 1 && item.qtd > 0 ? '<span class="text-[10px] block text-red-500 font-bold">CR√çTICO!</span>' : ''}
                            ${item.qtd === 0 ? '<span class="text-[10px] block text-gray-400 font-bold">ZERADO</span>' : ''}
                        </td>
                        <td class="p-4 text-gray-500 text-sm">R$ ${item.preco.toFixed(2)}</td>
                        <td class="p-4 font-bold text-emerald-600">R$ ${subtotal.toFixed(2)}</td>
                        <td class="p-4">
                            <div class="flex justify-center gap-2">
                                <button onclick="alterarQtd(${index}, -1)" class="bg-red-100 text-red-600 px-4 py-1 rounded-md font-bold hover:bg-red-200 transition">‚Üì Sa√≠da</button>
                                <button onclick="alterarQtd(${index}, 1)" class="bg-blue-100 text-blue-600 px-4 py-1 rounded-md font-bold hover:bg-blue-200 transition">‚Üë Entrada</button>
                                <button onclick="remover(${index})" class="ml-4 text-gray-300 hover:text-red-500 text-xs italic underline">Remover</button>
                            </div>
                        </td>
                    </tr>`;
            });
            localStorage.setItem('meuEstoque', JSON.stringify(estoque));
        }

        function adicionar() {
            const n = document.getElementById('nome').value.trim();
            const q = parseInt(document.getElementById('qtd').value);
            const p = parseFloat(document.getElementById('preco').value);

            if(n && q >= 0 && p >= 0) {
                const item = estoque.find(i => i.nome.toLowerCase() === n.toLowerCase());
                if(item) {
                    item.qtd += q;
                    item.preco = p;
                } else {
                    estoque.push({nome: n, qtd: q, preco: p});
                }
                registrarMovimentacao(n, q, "Entrada", "Cadastro Inicial/Reposi√ß√£o");
                
                document.getElementById('nome').value = '';
                document.getElementById('qtd').value = '';
                document.getElementById('preco').value = '';
                renderizar();
            } else {
                alert("Preencha todos os campos corretamente!");
            }
        }

        function alterarQtd(index, valor) {
            const item = estoque[index];
            
            if (valor < 0) { // L√ìGICA DE SA√çDA
                if (item.qtd <= 0) return alert("Estoque j√° est√° zerado!");

                const qtdInput = prompt(`Quantas unidades de "${item.nome}" para sa√≠da? (Estoque atual: ${item.qtd})`, "1");
                if (!qtdInput) return;
                const qtd = parseInt(qtdInput);

                if (isNaN(qtd) || qtd <= 0 || qtd > item.qtd) {
                    alert("Quantidade inv√°lida ou superior ao estoque!");
                    return;
                }

                const destino = prompt("Destino da sa√≠da:\n1 - P√°tio\n2 - Caminh√£o / Cliente", "1");
                let infoAdicional = "";

                if (destino === "1") {
                    infoAdicional = "Uso no P√°tio";
                } else if (destino === "2") {
                    const identificacao = prompt("Informe a PLACA do Caminh√£o ou NOME do Cliente:");
                    if (!identificacao) return;
                    infoAdicional = `Caminh√£o/Cliente: ${identificacao}`;
                } else {
                    alert("Op√ß√£o inv√°lida!");
                    return;
                }

                item.qtd -= qtd;
                registrarMovimentacao(item.nome, qtd, "Sa√≠da", infoAdicional);
                
            } else { // L√ìGICA DE ENTRADA
                const qtdIn = prompt(`Quantidade de "${item.nome}" a adicionar:`, "1");
                if (!qtdIn) return;
                const valorIn = parseInt(qtdIn);
                
                if(isNaN(valorIn) || valorIn <= 0) return alert("Valor inv√°lido");

                item.qtd += valorIn;
                registrarMovimentacao(item.nome, valorIn, "Entrada", "Entrada Manual");
            }

            renderizar();
        }

        function remover(index) {
            if(confirm("Excluir produto definitivamente do sistema?")) {
                estoque.splice(index, 1);
                renderizar();
            }
        }

        function limparHistorico() {
            if(confirm("Deseja apagar todo o hist√≥rico de movimenta√ß√µes permanentemente?")) {
                historico = [];
                localStorage.setItem('meuHistorico', JSON.stringify(historico));
                alert("Hist√≥rico limpo!");
            }
        }

        async function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(20);
            doc.text("RELAT√ìRIO DE ESTOQUE E MOVIMENTA√á√ÉO", 14, 20);
            doc.setFontSize(10);
            doc.text(`Gerado em: ${new Date().toLocaleString()}`, 14, 28);

            // TABELA 1: ESTOQUE ATUAL
            doc.setFontSize(14);
            doc.text("1. Situa√ß√£o Atual do Estoque", 14, 40);
            const dadosEstoque = estoque.map(i => [i.nome, i.qtd, `R$ ${i.preco.toFixed(2)}`, `R$ ${(i.qtd*i.preco).toFixed(2)}`]);
            doc.autoTable({
                head: [["Item", "Qtd", "Pre√ßo Unit.", "Total em Pe√ßa"]],
                body: dadosEstoque,
                startY: 45,
                headStyles: {fillColor: [16, 185, 129]}
            });

            // TABELA 2: HIST√ìRICO COM CORES
            const finalY = doc.lastAutoTable.finalY + 15;
            doc.text("2. Hist√≥rico de Entradas e Sa√≠das (Destinos)", 14, finalY);
            
            const dadosHistorico = historico.map(h => [h.data, h.hora, h.nome, h.tipo, h.qtd, h.detalhes]);
            
            doc.autoTable({
                head: [["Data", "Hora", "Produto", "Opera√ß√£o", "Qtd", "Destino / Obs"]],
                body: dadosHistorico,
                startY: finalY + 5,
                theme: 'grid',
                headStyles: {fillColor: [31, 41, 55]},
                didParseCell: function (data) {
                    // Se for Sa√≠da para Caminh√£o, pinta a linha de um tom leve de vermelho
                    if (data.row.section === 'body') {
                        const tipo = data.row.cells[3].raw;
                        const detalhes = data.row.cells[5].raw;
                        if (tipo === "Sa√≠da" && detalhes.includes("Caminh√£o")) {
                            data.cell.styles.textColor = [200, 0, 0]; // Texto vermelho para sa√≠das de caminh√£o
                        }
                    }
                }
            });

            doc.save("relatorio_diesel_completo.pdf");
        }

        renderizar();
    </script>
</body>
</html>
