<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel Control Pro - Oficina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        .alerta-baixo { animation: pulse 2s infinite; color: #ef4444; font-weight: bold; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-slate-100 p-2 md:p-8 font-sans text-slate-900">

    <div class="max-w-6xl mx-auto bg-white p-4 md:p-6 rounded-2xl shadow-2xl border border-slate-200">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 border-b pb-6">
            <div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tight">üõ†Ô∏è Diesel Control <span class="text-emerald-600">Pro</span></h1>
                <div class="flex gap-4 mt-1">
                    <span id="valorTotalPatio" class="text-sm bg-emerald-100 text-emerald-700 px-2 rounded-full font-bold">Total P√°tio: R$ 0,00</span>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="fazerBackup()" class="bg-slate-800 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-black transition">üíæ Backup Dados</button>
                <button onclick="gerarPDF()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-xs font-bold shadow-lg hover:bg-emerald-700 transition">üìÑ Relat√≥rio Mensal</button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 mb-8">
            <div class="md:col-span-4 relative">
                <input id="busca" oninput="renderizar()" type="text" placeholder="üîç Localizar pe√ßa..." class="w-full p-3 pl-10 rounded-xl border border-slate-300 outline-none focus:ring-2 focus:ring-emerald-500 bg-slate-50">
            </div>
            <div class="md:col-span-8 flex gap-2 bg-slate-900 p-2 rounded-xl">
                <input id="nome" type="text" placeholder="Nome da Pe√ßa" class="flex-1 p-2 rounded-lg bg-slate-800 text-white border border-slate-700 outline-none focus:ring-1 focus:ring-emerald-400">
                <input id="qtd_inicial" type="number" placeholder="Qtd" class="w-20 p-2 rounded-lg bg-slate-800 text-white border border-slate-700 outline-none">
                <input id="preco" type="number" step="0.01" placeholder="R$ Custo" class="w-24 p-2 rounded-lg bg-slate-800 text-white border border-slate-700 outline-none">
                <button onclick="adicionar()" class="bg-emerald-500 text-white font-bold px-4 rounded-lg hover:bg-emerald-400 transition">Cadastrar</button>
            </div>
        </div>

        <div class="overflow-x-auto rounded-xl border border-slate-200 bg-white">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-800 text-slate-200 uppercase text-[11px] font-bold">
                    <tr>
                        <th class="p-4">Descri√ß√£o do Item</th>
                        <th class="p-4">Estoque</th>
                        <th class="p-4">Pre√ßo Unit.</th>
                        <th class="p-4">Subtotal</th>
                        <th class="p-4 text-center">A√ß√µes de Sa√≠da/Entrada</th>
                    </tr>
                </thead>
                <tbody id="lista-estoque" class="divide-y divide-slate-100"></tbody>
            </table>
        </div>
    </div>

    <div id="modalMovimentacao" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden" id="modalContent">
            <div id="modalHeader" class="p-4 text-white font-bold flex justify-between items-center bg-slate-800">
                <span id="modalTitulo">Movimentar Pe√ßa</span>
                <button onclick="fecharModal()" class="text-2xl">&times;</button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-xs font-bold uppercase text-slate-400 mb-1">Quantidade:</label>
                    <input id="modalQtd" type="number" class="w-full p-4 border-2 rounded-xl text-2xl font-bold outline-none focus:border-emerald-500" value="1">
                </div>
                
                <div id="areaSaida">
                    <label class="block text-xs font-bold uppercase text-slate-400 mb-1">Para onde vai?</label>
                    <select id="modalDestino" onchange="toggleVeiculo()" class="w-full p-3 border-2 rounded-xl outline-none mb-4 font-bold">
                        <option value="P√°tio">Uso no P√°tio (Interno)</option>
                        <option value="Ve√≠culo">Ve√≠culo (Cliente/Placa)</option>
                    </select>

                    <div id="campoVeiculo" class="hidden">
                        <label class="block text-xs font-bold uppercase text-slate-400 mb-1">Placa ou Nome do Cliente:</label>
                        <input id="modalIdentificacao" type="text" placeholder="Ex: ABC-1234 ou Sr. Jean" class="w-full p-3 border-2 rounded-xl outline-none border-emerald-500 font-bold uppercase">
                    </div>
                </div>

                <button id="btnConfirmar" class="w-full p-4 rounded-xl text-white font-black uppercase tracking-widest transition shadow-lg mt-4"></button>
            </div>
        </div>
    </div>

    <script>
        // CARREGAMENTO SEGURO - N√ÉO PERDE OS DADOS CADASTRADOS
        let estoque = JSON.parse(localStorage.getItem('meuEstoque')) || [];
        let historico = JSON.parse(localStorage.getItem('meuHistorico')) || [];
        let indexAtual = null;
        let tipoAtual = null;

        function registrarMovimentacao(nome, qtd, tipo, detalhes = "") {
            const agora = new Date();
            historico.push({
                data: agora.toLocaleDateString('pt-BR'),
                hora: agora.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}),
                mesAno: agora.toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'}),
                nome, qtd, tipo, detalhes
            });
            localStorage.setItem('meuHistorico', JSON.stringify(historico));
        }

        function renderizar() {
            const lista = document.getElementById('lista-estoque');
            const termoBusca = document.getElementById('busca').value.toLowerCase();
            let totalGeral = 0;
            lista.innerHTML = '';

            estoque.forEach((item, index) => {
                const subtotal = item.qtd * item.preco;
                totalGeral += subtotal;

                if (item.nome.toLowerCase().includes(termoBusca)) {
                    lista.innerHTML += `
                        <tr class="hover:bg-slate-50 transition">
                            <td class="p-4 font-bold text-slate-800 uppercase text-sm">${item.nome}</td>
                            <td class="p-4 font-bold ${item.qtd <= 1 ? 'alerta-baixo' : 'text-slate-600'} text-lg">${item.qtd}</td>
                            <td class="p-4">
                                <div class="flex items-center gap-2">
                                    <span class="text-slate-500 font-medium text-xs">R$ ${item.preco.toFixed(2)}</span>
                                    <button onclick="editarPreco(${index})" class="text-[9px] bg-slate-100 px-2 py-1 rounded text-slate-400 font-bold hover:bg-slate-200">EDITAR</button>
                                </div>
                            </td>
                            <td class="p-4 font-bold text-emerald-600">R$ ${subtotal.toFixed(2)}</td>
                            <td class="p-4">
                                <div class="flex justify-center gap-2">
                                    <button onclick="abrirModal(${index}, 'Sa√≠da')" class="bg-red-500 text-white px-4 py-2 rounded-lg text-[10px] font-black hover:bg-red-600 shadow-sm transition">SA√çDA</button>
                                    <button onclick="abrirModal(${index}, 'Entrada')" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-[10px] font-black hover:bg-blue-700 shadow-sm transition">ENTRADA</button>
                                    <button onclick="remover(${index})" class="ml-4 text-slate-300 hover:text-red-500 transition">üóëÔ∏è</button>
                                </div>
                            </td>
                        </tr>`;
                }
            });
            document.getElementById('valorTotalPatio').innerText = `Total P√°tio: R$ ${totalGeral.toFixed(2)}`;
            localStorage.setItem('meuEstoque', JSON.stringify(estoque));
        }

        function adicionar() {
            const n = document.getElementById('nome').value.trim();
            const q = parseInt(document.getElementById('qtd_inicial').value) || 0;
            const p = parseFloat(document.getElementById('preco').value);

            if(n && !isNaN(p)) {
                estoque.push({nome: n, qtd: q, preco: p});
                registrarMovimentacao(n, q, "Cadastro", "Entrada Inicial");
                document.getElementById('nome').value = '';
                document.getElementById('qtd_inicial').value = '';
                document.getElementById('preco').value = '';
                renderizar();
            } else {
                alert("Preencha o Nome e o Pre√ßo para cadastrar!");
            }
        }

        function editarPreco(index) {
            const novo = prompt(`Novo pre√ßo para: ${estoque[index].nome}`, estoque[index].preco);
            if (novo !== null && !isNaN(novo)) {
                estoque[index].preco = parseFloat(novo);
                renderizar();
            }
        }

        function abrirModal(index, tipo) {
            indexAtual = index;
            tipoAtual = tipo;
            const item = estoque[index];
            const modal = document.getElementById('modalMovimentacao');
            const btn = document.getElementById('btnConfirmar');
            const areaSaida = document.getElementById('areaSaida');
            
            document.getElementById('modalTitulo').innerText = `${tipo}: ${item.nome}`;
            document.getElementById('modalQtd').value = 1;
            document.getElementById('modalIdentificacao').value = '';
            
            modal.classList.remove('hidden');

            if (tipo === 'Sa√≠da') {
                btn.innerText = "Confirmar Sa√≠da";
                btn.className = "w-full p-4 rounded-xl text-white font-black bg-red-500 hover:bg-red-600 shadow-lg";
                areaSaida.classList.remove('hidden');
                toggleVeiculo();
            } else {
                btn.innerText = "Confirmar Entrada";
                btn.className = "w-full p-4 rounded-xl text-white font-black bg-blue-600 hover:bg-blue-700 shadow-lg";
                areaSaida.classList.add('hidden');
            }
            btn.onclick = confirmarAcao;
        }

        function toggleVeiculo() {
            const d = document.getElementById('modalDestino').value;
            document.getElementById('campoVeiculo').className = (d === 'Ve√≠culo') ? 'block' : 'hidden';
        }

        function fecharModal() {
            document.getElementById('modalMovimentacao').classList.add('hidden');
        }

        function confirmarAcao() {
            const item = estoque[indexAtual];
            const q = parseInt(document.getElementById('modalQtd').value);
            
            if (isNaN(q) || q <= 0) return alert("Quantidade inv√°lida");

            if (tipoAtual === 'Sa√≠da') {
                if (q > item.qtd) return alert("Estoque insuficiente!");
                item.qtd -= q;
                const dest = document.getElementById('modalDestino').value;
                const ident = document.getElementById('modalIdentificacao').value;
                const detalhe = (dest === 'Ve√≠culo') ? `VE√çCULO: ${ident}` : "P√ÅTIO (INTERNO)";
                registrarMovimentacao(item.nome, q, "Sa√≠da", detalhe);
            } else {
                item.qtd += q;
                registrarMovimentacao(item.nome, q, "Entrada", "Reposi√ß√£o de Estoque");
            }

            fecharModal();
            renderizar();
        }

        function remover(index) {
            if(confirm("Deseja excluir permanentemente este item?")) {
                estoque.splice(index, 1);
                renderizar();
            }
        }

        function fazerBackup() {
            const dados = { estoque, historico };
            const blob = new Blob([JSON.stringify(dados)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `backup_oficina_${new Date().toLocaleDateString('pt-BR')}.json`;
            a.click();
        }

        async function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const mes = new Date().toLocaleDateString('pt-BR', {month: '2-digit', year: 'numeric'});
            
            doc.setFontSize(16);
            doc.text(`RELAT√ìRIO MENSAL DIESEL - ${mes}`, 14, 20);
            
            const dadosMes = historico.filter(h => h.mesAno === mes);

            doc.autoTable({
                head: [["Item", "Qtd", "Tipo", "Destino/Detalhe", "Data", "Hora"]],
                body: dadosMes.map(h => [h.nome, h.qtd, h.tipo, h.detalhes, h.data, h.hora]),
                startY: 30,
                theme: 'grid',
                headStyles: { fillColor: [31, 41, 55] }
            });
            doc.save(`relatorio_mensal_${mes.replace('/','_')}.pdf`);
        }

        // In√≠cio autom√°tico
        renderizar();
    </script>
</body>
</html>
